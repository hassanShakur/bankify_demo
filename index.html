<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./dist/css/main.min.css" />
    <link
      rel="shortcut icon"
      href="./assets/images/logo.png"
      type="image/png"
    />
    <title>Bankify</title>
  </head>
  <body>
    <nav>
      <div class="greet">
        <div class="greetings">login to continue</div>
        <div class="logo">
          <img src="./assets/images/logo.png" alt="logo" />
        </div>
      </div>

      <form class="login">
        <input
          type="text"
          name="user-name"
          class="user-name"
          placeholder="user name (ab)"
        />
        <input
          type="password"
          class="password"
          name="password"
          placeholder="password (1111)"
        />
        <button type="submit" class="login-btn">login</button>
      </form>
    </nav>

    <main class="main">
      <div class="balance-details">
        <div class="details">
          <p class="balance-text">current balance</p>
          <div class="balance-date">
            <p>
              as of <span class="date">11/2/2001, </span>
              <span class="time">11:50</span>
            </p>
          </div>
        </div>
        <div class="balance"></div>
        <button class="logout" type="button" title="Logout">
          <i class="fa fa-sign-out"></i>
        </button>
      </div>
      <div class="transactions"></div>
      <div class="side-operations">
        <!-- Side operation transaction -->
        <article class="transfer">
          <h3>transfer</h3>
          <form class="transfer-form">
            <div>
              <input type="text" class="transfer-to" name="" id="transfer-to" />
              <label for="transfer-to">transfer to</label>
            </div>
            <div>
              <input
                type="number"
                name=""
                id="transfer-amount"
                class="transfer-amount"
              />
              <label for="transfer-amount">transfer amount</label>
            </div>

            <button class="transfer-btn" type="submit">
              <i class="fa fa-person-circle-check" aria-hidden="true"> </i>
            </button>
          </form>
        </article>
        <!-- End side operation transaction -->
        <!-- Side operation transaction -->
        <article class="request-loan">
          <h3>request loan</h3>
          <form class="request-loan-form">
            <div>
              <input type="number" name="request-loan-amount" />
              <label for="request-loan-amount">amount</label>
            </div>

            <button class="request-loan-btn" type="button">
              <i class="fa fa-money-check-dollar"></i>
            </button>
          </form>
        </article>
        <!-- End side operation transaction -->
        <!-- Side operation transaction -->
        <article class="close-acc">
          <h3>close account</h3>
          <form class="close-acc-form">
            <div>
              <input type="text" class="close-acc-user" name="close-acc-user" />
              <label for="close-acc-user">userName</label>
            </div>
            <div>
              <input
                type="number"
                class="close-acc-password"
                name="close-acc-password"
              />
              <label for="close-acc-password">password</label>
            </div>

            <button class="close-acc-btn" type="submit">
              <i class="fa fa-trash"></i>
            </button>
          </form>
        </article>
        <!-- End side operation transaction -->
      </div>
      <div class="summary">
        <div class="in">
          <h5>in <span class="in-amount"></span></h5>
        </div>
        <div class="out">
          <h5>out <span class="out-amount"></span></h5>
        </div>
        <div class="interest">
          <h5>interest <span class="interest-amount"></span></h5>
        </div>
        <div class="sort">
          <i class="fa fa-sort-amount-asc"></i>
        </div>
      </div>
    </main>

    <div class="notif-container">
      <div class="notification">notify</div>
    </div>
    <script type="module" src="./assets/js/app.js"></script>
  </body>
</html>
