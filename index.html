<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./dist/css/main.min.css" />
    <title>Bankify</title>
  </head>
  <body>
    <nav>
      <div class="greet"></div>
      <div class="logo"></div>
      <div class="login-actions"></div>
    </nav>
    <div class="balance-details">
      <div class="details">
        <p class="balance-text"></p>
        <div class="balance-date">
          <p>
            as of <span class="date">11/2/2001, </span>
            <span class="time">11:50</span>
          </p>
        </div>
      </div>
      <div class="balance">374,483€</div>
    </div>
    <main class="main">
      <div class="transactions">
        <!-- Single transaction -->
        <div class="transaction">
          <div class="trans-index">1</div>
          <div class="trans-type">withdraw</div>
          <div class="trans-date">23/2/2020</div>
          <div class="trans-amount">400€</div>
        </div>
        <!-- End single transaction -->
        <!-- Single transaction -->
        <div class="transaction">
          <div class="trans-index">2</div>
          <div class="trans-type">deposit</div>
          <div class="trans-date">23/2/2020</div>
          <div class="trans-amount">600€</div>
        </div>
        <!-- End single transaction -->
        <!-- Single transaction -->
        <div class="transaction">
          <div class="trans-index">3</div>
          <div class="trans-type">deposit</div>
          <div class="trans-date">23/2/2020</div>
          <div class="trans-amount">400€</div>
        </div>
        <!-- End single transaction -->
      </div>
      <div class="side-operations">
        <!-- Side operation transaction -->
        <article class="transfer">
          <h3>transfer</h3>
          <form class="transfer-form">
            <input type="text" name="transfer-to" id="" />
            <label for="transfer-to">transfer to</label>
            <input type="number" name="transfer-amount" id="" />
            <label for="transfer-amount">transfer amount</label>
            <button class="transfer-btn" type="button">
              <i class="fa fa-person-circle-check" aria-hidden="true"></i>
            </button>
          </form>
        </article>
        <!-- End side operation transaction -->
        <!-- Side operation transaction -->
        <article class="request-loan">
          <h3>request loan</h3>
          <form class="request-loan-form">
            <input type="number" name="request-loan-amount" id="" />
            <label for="request-loan-amount">amount</label>
            <button class="request-loan-btn" type="button">
              <i class="fa fa-money-check-dollar"></i>
            </button>
          </form>
        </article>
        <!-- End side operation transaction -->
        <!-- Side operation transaction -->
        <article class="close-acc">
          <h3>close account</h3>
          <form class="close-acc-form">
            <input type="text" name="close-acc-to" id="" />
            <label for="close-acc-to">userName</label>
            <input type="number" name="close-acc-user" id="" />
            <label for="close-acc-password">password</label>
            <button class="close-acc-btn" type="button">
              <i class="fa fa-sign-out"></i>
            </button>
          </form>
        </article>
        <!-- End side operation transaction -->
      </div>
      <div class="summary">
        <div class="in">
          <h5>in <span class="in-amount">465€</span></h5>
        </div>
        <div class="out">
          <h5>out <span class="out-amount">465€</span></h5>
        </div>
        <div class="interest">
          <h5>interest <span class="interest-amount">465€</span></h5>
        </div>
      </div>
    </main>
    <script src="./dist/js/app.js"></script>
  </body>
</html>
