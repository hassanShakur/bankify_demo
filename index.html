<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./dist/css/main.min.css" />
    <link rel="shortcut icon" href="./dist/images/logo.png" type="image/png" />
    <title>Bankify</title>
  </head>
  <body>
    <nav>
      <div class="greet">
        <div class="greetings">
          good <span class="greet-time">afternoon, </span
          ><span class="name">hassan</span>
        </div>
        <div class="logo">
          <img src="./dist/images/logo.png" alt="" />
        </div>
      </div>

      <div class="login-actions">
        <div class="logout">
          <button class="logout-btn">logout</button>
        </div>
        <div class="login">
          <input type="text" name="user-name" placeholder="user name" />
          <input type="password" name="password" placeholder="password" />
          <button class="login-btn">login</button>
        </div>
      </div>
    </nav>
    <div class="balance-details">
      <div class="details">
        <p class="balance-text">current balance</p>
        <div class="balance-date">
          <p>
            as of <span class="date">11/2/2001, </span>
            <span class="time">11:50</span>
          </p>
        </div>
      </div>
      <div class="balance">374,483€</div>
    </div>
    <main class="main">
      <div class="transactions">
        <!-- Single transaction -->
        <div class="transaction">
          <div class="transaction-type deposit">
            <span class="trans-index">1</span>
            deposit
          </div>
          <div class="transaction-date">23/2/2020</div>
          <div class="transaction-amount">400€</div>
        </div>
        <!-- End single transaction -->
        <!-- Single transaction -->
        <div class="transaction">
          <div class="transaction-type withdraw">
            <span class="trans-index">2</span>
            withdraw
          </div>
          <div class="transaction-date">23/2/2020</div>
          <div class="transaction-amount">-400€</div>
        </div>
        <!-- End single transaction -->
      </div>
      <div class="side-operations">
        <!-- Side operation transaction -->
        <article class="transfer">
          <h3>transfer</h3>
          <form class="transfer-form">
            <div>
              <input type="text" name="" id="transfer-to" />
              <label for="transfer-to">transfer to</label>
            </div>
            <div>
              <input type="number" name="" id="transfer-amount" />
              <label for="transfer-amount">transfer amount</label>
            </div>

            <button class="transfer-btn" type="button">
              <i class="fa fa-person-circle-check" aria-hidden="true"> </i>
            </button>
          </form>
        </article>
        <!-- End side operation transaction -->
        <!-- Side operation transaction -->
        <article class="request-loan">
          <h3>request loan</h3>
          <form class="request-loan-form">
            <div>
              <input type="number" name="request-loan-amount" id="" />
              <label for="request-loan-amount">amount</label>
            </div>

            <button class="request-loan-btn" type="button">
              <i class="fa fa-money-check-dollar"></i>
            </button>
          </form>
        </article>
        <!-- End side operation transaction -->
        <!-- Side operation transaction -->
        <article class="close-acc">
          <h3>close account</h3>
          <form class="close-acc-form">
            <div>
              <input type="text" name="close-acc-to" id="" />
              <label for="close-acc-to">userName</label>
            </div>
            <div>
              <input type="number" name="close-acc-user" id="" />
              <label for="close-acc-password">password</label>
            </div>

            <button class="close-acc-btn" type="button">
              <i class="fa fa-sign-out"></i>
            </button>
          </form>
        </article>
        <!-- End side operation transaction -->
      </div>
      <div class="summary">
        <div class="in">
          <h5>in <span class="in-amount">465€</span></h5>
        </div>
        <div class="out">
          <h5>out <span class="out-amount">465€</span></h5>
        </div>
        <div class="interest">
          <h5>interest <span class="interest-amount">465€</span></h5>
        </div>
      </div>
    </main>
    <script src="./dist/js/app.js"></script>
  </body>
</html>
